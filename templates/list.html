<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ texts.page_title }} - {{ texts.list_view }}</title>
<!--     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='list.css') }}">
</head>
<body>
    <header class="page-header">
        <div class="header-left">
        </div>
        <div class="header-center">
            <h1>{{ texts.list_view }}</h1>
        </div>
        <div class="header-right">
            <div class="refresh-container">
                <span id="last-refresh-container">{{ texts.last_refresh }}: <span id="last-refresh"></span></span>
                <div class="lang-switch">
                    <a href="?lang=zh" class="lang-button {{ 'active' if lang == 'zh' }}">中文</a>
                    <a href="?lang=en" class="lang-button {{ 'active' if lang == 'en' }}">English</a>
                </div>
            </div>
        </div>
    </header>
    
   <div class="secondary-header">
        <div class="header-left">
            <a href="/?lang={{ lang }}" class="back-button">{{ texts.back_to_main }}</a>
        </div>
        <div class="header-center">
            <div id="status-summary-container"></div>
        </div>
        <div class="header-right">
            <div class="buttons-container">
                <button id="export-button" class="export-button">{{ texts.export_data }}</button>
            </div>
        </div>
    </div>
    <div id="main-container" class="main-container">
        <div id="loading-spinner" class="loading-spinner"></div>
        <p id="error-message" style="display: none; text-align: center; color: red;"></p>
        
        <div id="list-container" class="container-list-view" style="display: none;">
            <table class="data-table">
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
        
        <div id="pagination-container" class="pagination-container"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const TEXTS = {{ texts | tojson }};
    </script>
    <script src="{{ url_for('static', filename='list.js') }}"></script>
</body>
</html>
